<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Plezix | Start Page</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --panel-bg: rgba(8, 12, 14, 0.92);
            --panel-shadow: 0 16px 48px rgba(0, 0, 0, 0.45);
            --control-bg: rgba(255, 255, 255, 0.06);
            --control-bg-hover: rgba(255, 255, 255, 0.1);
            --clock-scale: 1;
            --bg-gradient: radial-gradient(circle at center, #064e3b 0%, #000000 100%);
            --search-width: 440px;
            --search-opacity: 0.4;
        }

        body.theme-holiday {
            --accent: #ef4444;
            --accent-glow: rgba(239, 68, 68, 0.4);
            --bg-gradient: radial-gradient(circle at center, #7f1d1d 0%, #000000 100%);
        }

        body.theme-birthday {
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --bg-gradient: radial-gradient(circle at center, #4c1d95 0%, #000000 100%);
        }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: page-enter 0.35s ease-out both;
        }
        @keyframes page-enter {
            from { opacity: 0; filter: blur(2px); }
            to { opacity: 1; filter: blur(0); }
        }

        #holiday-decoration {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 140px;
            z-index: 50; pointer-events: none;
            background-repeat: repeat-x; background-position: top center; background-size: contain;
            display: none;
        }

        #bg-container {
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            z-index: -2;
            background: var(--bg-gradient);
            background-size: cover;
            background-position: center center;
            transition: transform 0.1s ease-out;
        }

        #wallpaper-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; display: none;
            background-image: radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: snow-anim 10s linear infinite;
        }
        body.theme-holiday .snow { display: block; }
        @keyframes snow-anim { from { background-position: 0 0; } to { background-position: 500px 1000px; } }

        #settings-btn {
            position: fixed;
            top: 30px; right: 30px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 14px; cursor: pointer; z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
            transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
        }
        #settings-btn:hover { transform: translateY(-1px); background: var(--control-bg-hover); border-color: rgba(255, 255, 255, 0.22); }
        #settings-btn:active { transform: translateY(0); }

        #settings-panel {
            position: fixed;
            top: 0; right: -380px; width: 360px; height: 100vh;
            background: var(--panel-bg);
            backdrop-filter: blur(35px);
            border-left: 1px solid var(--glass-border);
            z-index: 1000; padding: 25px;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; overflow-y: auto;
            box-shadow: var(--panel-shadow);
        }

        #settings-panel::-webkit-scrollbar { width: 10px; }
        #settings-panel::-webkit-scrollbar-track { background: transparent; }
        #settings-panel::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.35); border-radius: 999px; }
        #settings-panel.open { right: 0; }
        .setting-group { margin-bottom: 24px; }
        .label-text { display: block; font-size: 0.65rem; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; font-weight: 700; }
        
        select, .custom-input { width: 100%; background: var(--control-bg); border: 1px solid rgba(255, 255, 255, 0.14); color: #e2e8f0; padding: 12px 16px; border-radius: 12px; outline: none; transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease; }
        select:hover, .custom-input:hover { background: var(--control-bg-hover); }
        select:focus, .custom-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 24%, transparent); }
        .btn-custom { background: linear-gradient(135deg, var(--accent) 0%, color-mix(in srgb, var(--accent) 75%, #ffffff 25%) 100%); color: #042113; font-weight: 800; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 0.8rem; display: block; width: 100%; transition: transform 0.2s ease, filter 0.2s ease; }
        .btn-custom:hover { transform: translateY(-1px); filter: brightness(1.05); }
        
        .wallpaper-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .wallpaper-item { aspect-ratio: 16/9; border-radius: 10px; background-size: cover; background-position: center; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s ease, border-color 0.2s ease, filter 0.2s ease; position: relative; }
        .wallpaper-item:hover { transform: translateY(-2px); filter: saturate(1.1); }
        .wallpaper-item.active { border-color: var(--accent); }
        .wallpaper-item.none-option { background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #64748b; }

        .clock-container { position: absolute; display: flex; flex-direction: column; align-items: center; gap: 12px; pointer-events: none; transition: left 0.5s, right 0.5s, top 0.5s, bottom 0.5s; z-index: 10; user-select: none; -moz-user-select: none; }
        .time-block { font-size: calc(8rem * var(--clock-scale)); font-weight: 900; line-height: 0.8; letter-spacing: 0.02em; background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-variant-numeric: tabular-nums; text-shadow: 0 8px 30px rgba(0, 0, 0, 0.45); }
        .time-divider { width: calc(45px * var(--clock-scale)); height: calc(4px * var(--clock-scale)); background: var(--accent); border-radius: 2px; box-shadow: 0 0 15px var(--accent); }
        .time-sec { font-size: calc(1.15rem * var(--clock-scale)); color: #dbe3f0; letter-spacing: 0.08em; opacity: 0.95; font-variant-numeric: tabular-nums; }

        .search-container { position: absolute; width: 100%; display: flex; justify-content: center; transition: all 0.5s; z-index: 20; }
        .search-wrapper { width: var(--search-width); max-width: calc(100vw - 32px); background: rgba(0, 0, 0, var(--search-opacity)); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.14); border-radius: 50px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35); transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease; }
        .search-wrapper:focus-within { border-color: rgba(255, 255, 255, 0.35); box-shadow: 0 12px 32px rgba(0, 0, 0, 0.42); transform: translateY(-1px); }
        .search-input { background: transparent; border: none; outline: none; box-shadow: none; color: #f8fafc; width: 100%; padding: 16px 30px; text-align: center; font-weight: 600; letter-spacing: 0.01em; text-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; font-variant-numeric: tabular-nums; }
        .search-input::placeholder { color: rgba(226, 232, 240, 0.88); }

        .pos-left { left: 10%; transform: none; }
        .pos-center { left: 50%; transform: translateX(-50%); }
        .pos-right { right: 10%; transform: none; }
        .search-bottom { bottom: 15%; }
        .search-center { top: 55%; }

        #clock,
        #search,
        #bg-container,
        #wallpaper-layer {
            will-change: transform, opacity;
        }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: black; padding: 10px 20px; border-radius: 30px; font-weight: 700; transition: 0.5s; z-index: 2000; }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .close-settings {
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.3s;
        }
        .close-settings:hover { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        /* Minimal utility classes to avoid Tailwind runtime on chrome:// pages */
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .relative { position: relative; }
        .hidden { display: none; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-auto { margin-top: auto; }
        .p-2 { padding: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-[10px] { font-size: 10px; }
        .uppercase { text-transform: uppercase; }
        .font-bold { font-weight: 700; }
        .text-emerald-500 { color: #10b981; }
        .border { border-width: 1px; border-style: solid; }
        .border-red-500 { border-color: #ef4444; }
        .text-red-500 { color: #ef4444; }
        .hover\:bg-red-500:hover { background-color: #ef4444; }
        .hover\:text-white:hover { color: #fff; }
        .transition { transition: all .2s ease; }
        .m-0 { margin: 0; }
        .w-5 { width: 1.25rem; }
        .h-5 { height: 1.25rem; }
        .accent-emerald-500 { accent-color: var(--accent); }
        input[type="range"] { accent-color: var(--accent); }

        @media (max-width: 900px) {
            #settings-panel {
                width: min(360px, 92vw);
                right: -100vw;
                padding: 20px;
            }
            #settings-btn {
                top: 16px;
                right: 16px;
            }
            .time-block { font-size: calc(5.8rem * var(--clock-scale)); }
            .search-bottom {
                bottom: 10%;
            }
        }
    </style>
</head>
<body>

    <div id="holiday-decoration"></div>
    <div id="bg-container"></div>
    <div id="wallpaper-layer"></div>
    <div class="snow"></div>
    <div id="toast">Settings saved</div>

    <button id="settings-btn" onclick="toggleSettings(event)">
        <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4a.488.488 0 0 0-.48.41l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 11c-.04.34-.07.67-.07 1s.03.66.07 1l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.41.48.41h4c.24 0 .45-.17.48-.41l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65z"/></svg>
    </button>

    <div id="settings-panel" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-bold text-emerald-500 uppercase">Settings</h2>
            <div class="close-settings" onclick="toggleSettings(event)">X</div>
        </div>


        <div class="setting-group">
            <span class="label-text">Wallpapers</span>
            <div class="wallpaper-grid" id="wallpaperGrid"></div>
        </div>

        <div class="setting-group">
            <span class="label-text">Upload Wallpaper</span>
            <label class="btn-custom">
                <span>Upload File</span>
                <input type="file" id="bg-upload" hidden accept="image/*" onchange="handleFile(this)">
            </label>
        </div>

        <div class="setting-group">
            <span class="label-text">Clock Size</span>
            <input type="range" id="clock-size" min="0.5" max="1.5" step="0.05" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <span class="label-text">Accent Color</span>
            <input type="color" id="accent-color" class="custom-input" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <span class="label-text">Layout</span>
            <select id="clock-pos" onchange="updateSettings()">
                <option value="pos-left">Clock Left</option>
                <option value="pos-center">Clock Center</option>
                <option value="pos-right">Clock Right</option>
            </select>
            <select id="search-pos" class="mt-2" onchange="updateSettings()">
                <option value="search-bottom">Search Bottom</option>
                <option value="search-center">Search Center</option>
            </select>
        </div>

        <div class="setting-group">
            <span class="label-text">Search Width</span>
            <input type="range" id="search-width" min="320" max="760" step="10" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <span class="label-text">Search Opacity</span>
            <input type="range" id="search-opacity" min="0.15" max="0.9" step="0.05" onchange="updateSettings()">
        </div>

        <div class="setting-group flex items-center justify-between">
            <span class="label-text m-0">12h Clock</span>
            <input type="checkbox" id="clock-12h" onchange="updateSettings()" class="w-5 h-5 accent-emerald-500">
        </div>

        <div class="setting-group flex items-center justify-between">
            <span class="label-text m-0">Show Seconds</span>
            <input type="checkbox" id="show-seconds" onchange="updateSettings()" class="w-5 h-5 accent-emerald-500">
        </div>

        <div class="setting-group flex items-center justify-between">
            <span class="label-text m-0">Parallax Effect</span>
            <input type="checkbox" id="shake-effect" onchange="updateSettings()" class="w-5 h-5 accent-emerald-500">
        </div>

        <button onclick="resetAll()" class="mt-auto border border-red-500 text-red-500 p-2 rounded-xl text-[10px] uppercase font-bold hover:bg-red-500 hover:text-white transition">Reset All</button>
    </div>

    <div id="clock" class="clock-container pos-left">
        <div class="time-block" id="hour">00</div>
        <div class="time-divider"></div>
        <div class="time-block" id="min">00</div>
        <div class="time-sec" id="sec">00</div>
    </div>

    <div id="search" class="search-container search-bottom">
        <div class="search-wrapper">
            <form id="searchForm">
                <input type="text" id="searchInput" class="search-input" placeholder="Search..." autofocus autocomplete="off">
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = "plezix_final_v7";
        const LEGACY_STORAGE_KEYS = ["plezix_final_v6"];
        const SETTINGS_PREF = "browser.plezix.newtab.settings";
        const SETTINGS_VERSION = 2;
        
        const builtInWallpapers = [
            "https://img2.akspic.ru/crops/8/4/4/3/6/163448/163448-les-priroda-drevesina-rastenie-naturalnyj_landshaft-3840x2160.jpg",
            "https://img2.akspic.ru/crops/1/8/5/1/8/181581/181581-sammit-sammit_v_kalifornii-neveroyatnyj-ezhednevnoe_molitvennoe-ispolzoval-3840x2160.jpg",
            "https://img2.akspic.ru/crops/1/6/5/1/8/181561/181561-obnazhenie-krasnye_skaly_na_obnazhenii_apteki-ukorochennyj_top_s_otkrytym_peredom-geologiya-futbolka-3840x2160.jpg",
            "https://img2.akspic.ru/crops/9/5/5/1/8/181559/181559-monako-monte_karlo_kazino-bank_rishele_monako-fonvej-port_erkyul-3840x2160.jpg",
            "https://img1.akspic.ru/crops/4/6/2/1/8/181264/181264-josemitskij_vodopad-vodopad-seljyalandsfoss-kolcevaya_tropa_doliny_josemiti-nacionalnyj_park-3840x2160.jpg",
            "https://img2.akspic.ru/crops/6/3/3/1/8/181336/181336-graficeskij_dizajn-dizajn-grafika-krasnyj_cvet-apelsin-3840x2160.jpg",
            "https://img1.akspic.ru/crops/4/9/1/9/7/179194/179194-dell_inspiron-dell-oblako-voda-gora-3840x2160.jpg",
            "https://img1.akspic.ru/crops/5/8/4/9/7/179485/179485-imac_m3_oranzhevyj-vosstanovlennyj_2021_apple_imac_m1-yabloko_m3-yabloko-256_gb-3840x2160.jpg",
            "https://img3.akspic.ru/crops/9/8/1/9/7/179189/179189-fioletovyj_belyj-belye-purpur-rastenie-fioletovyj-3840x2160.jpg",
            "https://img3.akspic.ru/crops/2/6/8/8/7/178862/178862-zerkalo_ozera-stena-semnyj_nositel-ozero-freska-3840x2160.jpg",
            "https://img1.akspic.ru/crops/4/4/7/8/7/178744/178744-kordilera_uajuash-ozero_karuakocha-gornyj_hrebet-gora-atmosfera-3840x2160.jpg"
        ];

        const DEFAULT_SETTINGS = {
            bgData: '',
            clockSize: 1,
            clockPos: 'pos-left',
            searchPos: 'search-bottom',
            accentColor: '#10b981',
            searchWidth: 440,
            searchOpacity: 0.4,
            showSeconds: false,
            use12h: false,
            shakeEnabled: true
        };

        let settings = { ...DEFAULT_SETTINGS };
        const el = {};
        let toastTimeoutId = 0;
        let clockTimeoutId = 0;
        let lastThemeKey = "";
        let wallpaperRequestId = 0;
        let prefObserver = null;

        let pointerTargetX = 0;
        let pointerTargetY = 0;
        let pointerCurrentX = 0;
        let pointerCurrentY = 0;
        let parallaxRafId = 0;

        function clamp(value, min, max) {
            return Math.min(max, Math.max(min, value));
        }

        function maybeApplySpecialTheme(now) {
            const date = now || new Date();
            const key = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
            if (key === lastThemeKey) {
                return;
            }
            lastThemeKey = key;

            const month = date.getMonth();
            const day = date.getDate();
            const body = document.body;
            const decor = el.holidayDecoration || document.getElementById("holiday-decoration");

            if ((month === 11 && day === 31) || (month === 0 && day === 1)) {
                body.classList.add("theme-holiday");
                body.classList.remove("theme-birthday");
                decor.style.backgroundImage = "url('https://cdn.creazilla.com/cliparts/7927085/christmas-ribbon-clipart-xl.png')";
                decor.style.display = "block";
            } else if (month === 1 && day === 21) {
                body.classList.add("theme-birthday");
                body.classList.remove("theme-holiday");
                decor.style.backgroundImage = "url('https://png.klev.club/uploads/posts/2024-05/png-klev-club-ncmk-p-prazdnichnie-flazhki-png-15.png')";
                decor.style.display = "block";
            } else {
                body.classList.remove("theme-holiday", "theme-birthday");
                decor.style.display = "none";
            }
        }

        function toggleSettings(e) {
            if(e) e.stopPropagation();
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function searchWithFirefox(query) {
            if (!query) {
                return;
            }
            try {
                if (window.BrowserSearch && typeof window.BrowserSearch.loadSearch === "function") {
                    window.BrowserSearch.loadSearch(query, false);
                    return;
                }
            } catch (e) {
                console.error("BrowserSearch failed, fallback:", e);
            }
            window.location.assign(`https://duckduckgo.com/?q=${encodeURIComponent(query)}`);
        }

        function showToast() {
            const t = document.getElementById('toast');
            clearTimeout(toastTimeoutId);
            t.classList.add('show');
            toastTimeoutId = setTimeout(() => t.classList.remove('show'), 1400);
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            grid.innerHTML = '';
            
            // "No wallpaper" option
            const noneItem = document.createElement('div');
            noneItem.className = `wallpaper-item none-option ${!settings.bgData ? 'active' : ''}`;
            noneItem.innerHTML = '<span>NO WALLPAPER</span>';
            noneItem.onclick = () => { settings.bgData = ''; updateSettings(); renderWallpapers(); };
            grid.appendChild(noneItem);

            builtInWallpapers.forEach(url => {
                const item = document.createElement('div');
                item.className = `wallpaper-item ${settings.bgData === url ? 'active' : ''}`;
                item.style.backgroundImage = `url(${url})`;
                item.onclick = () => { settings.bgData = url; updateSettings(); renderWallpapers(); };
                grid.appendChild(item);
            });
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { settings.bgData = e.target.result; updateSettings(); renderWallpapers(); };
                reader.readAsDataURL(file);
            }
        }

        function getPrefsStorage() {
            try {
                if (typeof Services !== "undefined" && Services?.prefs) {
                    return Services.prefs;
                }
            } catch (e) {}
            return null;
        }

        function readStoredSettings() {
            // On chrome:// pages prefs are profile-global and more stable than localStorage.
            // If moved to a WebExtension page, browser.storage.local should be the primary backend.
            const prefs = getPrefsStorage();
            if (prefs) {
                try {
                    const prefValue = prefs.getStringPref(SETTINGS_PREF, "");
                    if (prefValue) {
                        return prefValue;
                    }
                } catch (e) {}
            }

            try {
                const value = localStorage.getItem(STORAGE_KEY);
                if (value) {
                    return value;
                }
                for (const key of LEGACY_STORAGE_KEYS) {
                    const legacyValue = localStorage.getItem(key);
                    if (legacyValue) {
                        return legacyValue;
                    }
                }
            } catch (e) {}

            return "";
        }

        function writeStoredSettings(value) {
            try {
                localStorage.setItem(STORAGE_KEY, value);
                for (const key of LEGACY_STORAGE_KEYS) {
                    localStorage.removeItem(key);
                }
            } catch (e) {}

            try {
                const prefs = getPrefsStorage();
                if (prefs) {
                    prefs.setStringPref(SETTINGS_PREF, value);
                }
            } catch (e) {}
        }

        function normalizeSettings(candidate) {
            const incoming = candidate && typeof candidate === "object" ? candidate : {};
            return {
                bgData: typeof incoming.bgData === "string" ? incoming.bgData : DEFAULT_SETTINGS.bgData,
                clockSize: clamp(Number(incoming.clockSize) || DEFAULT_SETTINGS.clockSize, 0.5, 1.5),
                clockPos: ["pos-left", "pos-center", "pos-right"].includes(incoming.clockPos) ? incoming.clockPos : DEFAULT_SETTINGS.clockPos,
                searchPos: ["search-bottom", "search-center"].includes(incoming.searchPos) ? incoming.searchPos : DEFAULT_SETTINGS.searchPos,
                accentColor: /^#[0-9a-fA-F]{6}$/.test(String(incoming.accentColor || "")) ? String(incoming.accentColor) : DEFAULT_SETTINGS.accentColor,
                searchWidth: clamp(Number(incoming.searchWidth) || DEFAULT_SETTINGS.searchWidth, 320, 760),
                searchOpacity: clamp(Number(incoming.searchOpacity) || DEFAULT_SETTINGS.searchOpacity, 0.15, 0.9),
                showSeconds: !!incoming.showSeconds,
                use12h: !!incoming.use12h,
                shakeEnabled: incoming.shakeEnabled === undefined ? DEFAULT_SETTINGS.shakeEnabled : !!incoming.shakeEnabled,
            };
        }

        function clearStoredSettings() {
            try {
                localStorage.removeItem(STORAGE_KEY);
                for (const key of LEGACY_STORAGE_KEYS) {
                    localStorage.removeItem(key);
                }
            } catch (e) {}
            try {
                const prefs = getPrefsStorage();
                if (prefs && prefs.prefHasUserValue(SETTINGS_PREF)) {
                    prefs.clearUserPref(SETTINGS_PREF);
                }
            } catch (e) {}
        }

        function loadSettings() {
            const raw = readStoredSettings();
            if (!raw) {
                settings = { ...DEFAULT_SETTINGS };
                return;
            }
            try {
                const parsed = JSON.parse(raw);
                const payload = parsed && typeof parsed === "object" && parsed.data ? parsed.data : parsed;
                settings = normalizeSettings(payload);
            } catch (e) {
                settings = { ...DEFAULT_SETTINGS };
            }
        }

        function refreshFromStoredSettings() {
            loadSettings();
            syncUIFromSettings();
            applySettings();
            renderWallpapers();
            updateTime();
            scheduleClockTick();
        }

        function setupSettingsSync() {
            window.addEventListener("storage", (event) => {
                if (!event.key || event.key === STORAGE_KEY || LEGACY_STORAGE_KEYS.includes(event.key)) {
                    refreshFromStoredSettings();
                }
            });

            try {
                const prefs = getPrefsStorage();
                if (prefs && !prefObserver) {
                    prefObserver = {
                        observe(subject, topic, data) {
                            if (topic === "nsPref:changed" && data === SETTINGS_PREF) {
                                refreshFromStoredSettings();
                            }
                        }
                    };
                    prefs.addObserver(SETTINGS_PREF, prefObserver);
                    window.addEventListener("unload", () => {
                        try {
                            prefs.removeObserver(SETTINGS_PREF, prefObserver);
                        } catch (e) {}
                    }, { once: true });
                }
            } catch (e) {}
        }

        function persistSettings() {
            const payload = JSON.stringify({
                v: SETTINGS_VERSION,
                ts: Date.now(),
                data: settings,
            });
            writeStoredSettings(payload);
        }

        function asCssUrl(value) {
            const safe = String(value || "").replace(/"/g, '\\"');
            return `url("${safe}")`;
        }

        function animatePlacement(el) {
            if (!el || typeof el.animate !== "function") {
                return;
            }
            el.animate(
                [
                    { opacity: 0.6, filter: "blur(2px)" },
                    { opacity: 1, filter: "blur(0px)" }
                ],
                { duration: 280, easing: "ease-out" }
            );
        }

        function applyWallpaper(url) {
            const wp = document.getElementById('wallpaper-layer');
            if (!url) {
                wp.style.opacity = '0';
                return;
            }

            const requestId = ++wallpaperRequestId;
            const isRemote = /^https?:\/\//i.test(url);
            if (!isRemote) {
                wp.style.backgroundImage = asCssUrl(url);
                wp.style.opacity = '1';
                return;
            }

            const probe = new Image();
            probe.referrerPolicy = "no-referrer";
            probe.onload = () => {
                if (requestId !== wallpaperRequestId) {
                    return;
                }
                wp.style.backgroundImage = asCssUrl(url);
                wp.style.opacity = '1';
            };
            probe.onerror = () => {
                if (requestId !== wallpaperRequestId) {
                    return;
                }
                wp.style.opacity = '0';
            };
            probe.src = url;
        }

        function applyParallax() {
            document.getElementById('bg-container').style.transform = `translate(${pointerCurrentX * -10}px, ${pointerCurrentY * -10}px)`;
            document.getElementById('wallpaper-layer').style.transform = `translate(${pointerCurrentX * -8}px, ${pointerCurrentY * -8}px)`;
            document.getElementById('clock').style.transform = `translate(${pointerCurrentX * 12}px, ${pointerCurrentY * 12}px)`;
            document.getElementById('search').style.transform = `translate(${pointerCurrentX * 18}px, ${pointerCurrentY * 18}px)`;
        }

        function parallaxFrame() {
            parallaxRafId = 0;
            pointerCurrentX += (pointerTargetX - pointerCurrentX) * 0.16;
            pointerCurrentY += (pointerTargetY - pointerCurrentY) * 0.16;
            applyParallax();

            const settled = Math.abs(pointerCurrentX - pointerTargetX) < 0.001 &&
                Math.abs(pointerCurrentY - pointerTargetY) < 0.001;
            if (!document.hidden && settings.shakeEnabled && !settled) {
                parallaxRafId = requestAnimationFrame(parallaxFrame);
            }
        }

        function ensureParallaxLoop() {
            if (parallaxRafId || document.hidden || !settings.shakeEnabled) {
                return;
            }
            parallaxRafId = requestAnimationFrame(parallaxFrame);
        }

        function onMouseMove(e) {
            if (!settings.shakeEnabled) {
                return;
            }
            pointerTargetX = (e.clientX / window.innerWidth) - 0.5;
            pointerTargetY = (e.clientY / window.innerHeight) - 0.5;
            ensureParallaxLoop();
        }

        function onMouseLeave() {
            pointerTargetX = 0;
            pointerTargetY = 0;
            ensureParallaxLoop();
        }

        function updateParallaxState() {
            window.removeEventListener('mousemove', onMouseMove);
            window.removeEventListener('mouseleave', onMouseLeave);
            if (settings.shakeEnabled && !document.hidden) {
                window.addEventListener('mousemove', onMouseMove, { passive: true });
                window.addEventListener('mouseleave', onMouseLeave, { passive: true });
                return;
            }
            pointerTargetX = 0;
            pointerTargetY = 0;
            ensureParallaxLoop();
        }

        function updateSettings() {
            settings.clockSize = clamp(Number(document.getElementById('clock-size').value) || 1, 0.5, 1.5);
            settings.clockPos = document.getElementById('clock-pos').value;
            settings.searchPos = document.getElementById('search-pos').value;
            settings.accentColor = document.getElementById('accent-color').value;
            settings.searchWidth = clamp(Number(document.getElementById('search-width').value) || 440, 320, 760);
            settings.searchOpacity = clamp(Number(document.getElementById('search-opacity').value) || 0.4, 0.15, 0.9);
            settings.use12h = document.getElementById('clock-12h').checked;
            settings.showSeconds = document.getElementById('show-seconds').checked;
            settings.shakeEnabled = document.getElementById('shake-effect').checked;
            
            applySettings();
            persistSettings();
            scheduleClockTick();
            updateTime();
            showToast();
        }

        function applySettings() {
            const clock = document.getElementById('clock');
            const search = document.getElementById('search');
            applyWallpaper(settings.bgData);
            
            document.documentElement.style.setProperty('--accent', settings.accentColor || '#10b981');
            document.documentElement.style.setProperty('--search-width', `${settings.searchWidth || 440}px`);
            document.documentElement.style.setProperty('--search-opacity', `${settings.searchOpacity || 0.4}`);
            document.documentElement.style.setProperty('--clock-scale', settings.clockSize);
            const oldClockPos = clock.dataset.pos || 'pos-left';
            const oldSearchPos = search.dataset.pos || 'search-bottom';
            clock.className = `clock-container ${settings.clockPos}`;
            search.className = `search-container ${settings.searchPos}`;
            clock.dataset.pos = settings.clockPos;
            search.dataset.pos = settings.searchPos;
            document.getElementById('sec').style.display = settings.showSeconds ? 'block' : 'none';

            if (oldClockPos !== settings.clockPos) {
                animatePlacement(clock);
            }
            if (oldSearchPos !== settings.searchPos) {
                animatePlacement(search);
            }
            updateParallaxState();
        }

        function resetAll() {
            if (confirm("Reset all settings?")) {
                clearStoredSettings();
                settings = { ...DEFAULT_SETTINGS };
                syncUIFromSettings();
                applySettings();
                renderWallpapers();
                updateTime();
                scheduleClockTick();
            }
        }

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            if (settings.use12h) {
                hours = hours % 12 || 12;
            }
            document.getElementById('hour').textContent = String(hours).padStart(2, '0');
            document.getElementById('min').textContent = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('sec').textContent = String(now.getSeconds()).padStart(2, '0');
            maybeApplySpecialTheme(now);
        }

        function scheduleClockTick() {
            clearTimeout(clockTimeoutId);
            if (document.hidden) {
                return;
            }
            const interval = settings.showSeconds ? 1000 : 60000;
            const now = Date.now();
            const delay = interval - (now % interval) + 5;
            clockTimeoutId = setTimeout(() => {
                updateTime();
                scheduleClockTick();
            }, delay);
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                clearTimeout(clockTimeoutId);
                updateParallaxState();
                return;
            }
            updateTime();
            scheduleClockTick();
            updateParallaxState();
        }

        function syncUIFromSettings() {
            document.getElementById('clock-size').value = settings.clockSize || 1;
            document.getElementById('clock-pos').value = settings.clockPos || 'pos-left';
            document.getElementById('search-pos').value = settings.searchPos || 'search-bottom';
            document.getElementById('accent-color').value = settings.accentColor || '#10b981';
            document.getElementById('search-width').value = settings.searchWidth || 440;
            document.getElementById('search-opacity').value = settings.searchOpacity || 0.4;
            document.getElementById('clock-12h').checked = !!settings.use12h;
            document.getElementById('show-seconds').checked = !!settings.showSeconds;
            document.getElementById('shake-effect').checked = settings.shakeEnabled !== undefined ? settings.shakeEnabled : true;
        }
        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();

            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            searchWithFirefox(q);
        };

        document.addEventListener("DOMContentLoaded", () => {
            refreshFromStoredSettings();
            persistSettings();
            setupSettingsSync();
            document.addEventListener("visibilitychange", handleVisibilityChange);
        }, { once: true });
    </script>
</body>
</html>
