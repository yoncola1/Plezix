<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plezix | Start Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --clock-scale: 1;
            --search-width: 440px;
            --bg-gradient: radial-gradient(circle at center, #064e3b 0%, #000000 100%);
            
            --clock-top: 50%;
            --clock-left: 10%;
            --clock-x: 0%;
            --clock-y: -50%;
            
            --search-top: 85%;
            --search-left: 50%;
            --search-x: -50%;
            --search-y: 0%;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-container {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: -3;
            background: var(--bg-gradient);
            background-size: cover;
            transition: transform 0.1s ease-out;
        }

        .wp-layer {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .wp-hidden { opacity: 0; pointer-events: none; }
        .wp-visible { opacity: 1; }

        #settings-btn {
            position: fixed;
            top: 30px; right: 30px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 48px; height: 48px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px; cursor: pointer; z-index: 100;
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #settings-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #settings-btn svg {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }

        #settings-btn:hover svg {
            transform: rotate(180deg);
            color: var(--accent);
        }

        #settings-panel {
            position: fixed;
            top: 0; right: -400px; 
            width: 100%;
            max-width: 380px; 
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(35px);
            border-left: 1px solid var(--glass-border);
            z-index: 1000; padding: 25px;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; 
            overflow-y: auto;
            box-sizing: border-box;
        }

        #settings-panel.open { right: 0; }
        .setting-group { margin-bottom: 24px; }
        .label-text { display: block; font-size: 0.65rem; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; font-weight: 700; }
        
        .custom-select-trigger { display: flex; align-items: center; justify-content: space-between; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 12px 16px; border-radius: 12px; cursor: pointer; }
        .custom-options { position: absolute; top: calc(100% + 8px); left: 0; right: 0; background: #111; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; overflow: hidden; display: none; z-index: 50; }
        .custom-options.open { display: block; }
        .custom-option { padding: 12px 16px; cursor: pointer; transition: 0.2s; }
        .custom-option:hover { background: var(--accent); color: black; }

        select, .custom-input { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 12px 16px; border-radius: 12px; outline: none; box-sizing: border-box; }
        
        .wallpaper-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .wallpaper-item { aspect-ratio: 16/9; border-radius: 8px; background-size: cover; background-position: center; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; overflow: hidden; }
        .wallpaper-item.active { border-color: var(--accent); }
        .wallpaper-item.no-bg { background: var(--bg-gradient); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: rgba(255,255,255,0.5); }

        .clock-container { 
            position: absolute; 
            top: var(--clock-top);
            left: var(--clock-left);
            transform: translate(var(--clock-x), var(--clock-y));
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
            pointer-events: none; 
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10; 
            padding: 40px;
        }
        .time-block { 
            font-size: calc(8rem * var(--clock-scale)); 
            font-weight: 800; 
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            transition: font-size 0.3s ease;
            display: inline-block;
        }
        .time-divider { 
            width: calc(45px * var(--clock-scale)); 
            height: calc(4px * var(--clock-scale)); 
            background: var(--accent); 
            border-radius: 2px; 
            box-shadow: 0 0 15px var(--accent); 
        }

        .search-container { 
            position: absolute; 
            top: var(--search-top);
            left: var(--search-left);
            transform: translate(var(--search-x), var(--search-y));
            width: 100%; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 24px;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20; 
            padding: 40px;
        }
        .search-wrapper { 
            width: var(--search-width); 
            max-width: 90vw;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); 
            border-radius: 50px; 
            transition: width 0.4s ease;
        }
        .search-input { 
            background: transparent; 
            border: none; 
            outline: none; 
            color: white; 
            width: 100%; 
            padding: 16px 30px; 
            text-align: center; 
        }

        .recent-tabs {
            display: flex;
            gap: 16px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .recent-tabs:hover { opacity: 1; }
        .tab-item {
            width: 52px; height: 52px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .tab-item:hover {
            border-color: var(--accent);
            transform: translateY(-5px) scale(1.05);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .tab-item img { width: 24px; height: 24px; pointer-events: none; }
    </style>
</head>
<body onclick="document.getElementById('engine-options').classList.remove('open')">

    <div id="bg-container"></div>
    <div id="wp-1" class="wp-layer wp-visible"></div>
    <div id="wp-2" class="wp-layer wp-hidden"></div>

    <button id="settings-btn" onclick="toggleSettings(event)" title="Настройки">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4a.488.488 0 0 0-.48.41l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 11c-.04.34-.07.67-.07 1s.03.66.07 1l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.41.48.41h4c.24 0 .45-.17.48-.41l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65z"/>
        </svg>
    </button>

    <div id="settings-panel" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-bold text-emerald-500 uppercase">Настройки</h2>
            <div class="cursor-pointer text-xl opacity-50 hover:opacity-100 transition" onclick="toggleSettings(event)">✕</div>
        </div>

        <div class="setting-group">
            <span class="label-text">Поисковик</span>
            <div class="relative">
                <div class="custom-select-trigger" onclick="toggleEngineDropdown(event)">
                    <span id="current-engine-name">DuckDuckGo</span>
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                </div>
                <div class="custom-options" id="engine-options">
                    <div class="custom-option" onclick="selectEngine('duckduckgo')">DuckDuckGo</div>
                    <div class="custom-option" onclick="selectEngine('google')">Google</div>
                    <div class="custom-option" onclick="selectEngine('bing')">Bing</div>
                    <div class="custom-option" onclick="selectEngine('custom')">Своя ссылка</div>
                    <div class="custom-option" onclick="selectEngine('yandex')">Yandex</div>
                </div>
            </div>
            <div id="custom-url-container" class="mt-2 hidden">
                <input type="text" id="custom-engine-url" class="custom-input" placeholder="https://site.com/search?q={q}" onchange="updateSettings()">
            </div>
        </div>

        <div class="setting-group">
            <span class="label-text">Ширина поиска</span>
            <input type="range" id="search-width-slider" min="300" max="850" step="10" oninput="updateSettings()" class="w-full accent-emerald-500">
        </div>

        <div class="setting-group">
            <span class="label-text">Размер часов</span>
            <input type="range" id="clock-size" min="0.5" max="1.5" step="0.05" oninput="updateSettings()" class="w-full accent-emerald-500">
        </div>

        <div class="setting-group">
            <span class="label-text">Расположение часов</span>
            <select id="clock-pos" onchange="updateSettings()">
                <optgroup label="Верх">
                    <option value="top-left">Верхний левый угол</option>
                    <option value="top-center">Верх по центру</option>
                    <option value="top-right">Верхний правый угол</option>
                </optgroup>
                <optgroup label="Центр">
                    <option value="center-left">Слева</option>
                    <option value="center" selected>По центру</option>
                    <option value="center-right">Справа</option>
                </optgroup>
                <optgroup label="Низ">
                    <option value="bottom-left">Нижний левый угол</option>
                    <option value="bottom-center">Низ по центру</option>
                    <option value="bottom-right">Нижний правый угол</option>
                </optgroup>
            </select>
        </div>

        <div class="setting-group">
            <span class="label-text">Расположение поиска</span>
            <select id="search-pos" onchange="updateSettings()">
                <optgroup label="Верх">
                    <option value="top-left">Верхний левый угол</option>
                    <option value="top-center">Верх по центру</option>
                    <option value="top-right">Верхний правый угол</option>
                </optgroup>
                <optgroup label="Центр">
                    <option value="center-left">Слева</option>
                    <option value="center">По центру</option>
                    <option value="center-right">Справа</option>
                </optgroup>
                <optgroup label="Низ">
                    <option value="bottom-left">Нижний левый угол</option>
                    <option value="bottom-center" selected>Низ по центру</option>
                    <option value="bottom-right">Нижний правый угол</option>
                </optgroup>
            </select>
        </div>

        <div class="setting-group">
            <span class="label-text">Обои</span>
            <div class="wallpaper-grid" id="wallpaperGrid"></div>
        </div>

        <div class="setting-group flex items-center justify-between pb-10">
            <span class="label-text m-0">Эффект покачивания</span>
            <input type="checkbox" id="shake-effect" onchange="updateSettings()" class="w-5 h-5 accent-emerald-500">
        </div>

        <button onclick="resetAll()" class="mt-auto mb-4 border border-red-500 text-red-500 p-3 rounded-xl text-[10px] uppercase font-bold hover:bg-red-500 hover:text-white transition">Сбросить всё</button>
    </div>

    <div id="clock" class="clock-container">
        <div class="time-block" id="hour">00</div>
        <div class="time-divider"></div>
        <div class="time-block" id="min">00</div>
    </div>

    <div id="search" class="search-container">
        <div class="search-wrapper">
            <form id="searchForm" class="w-full">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск..." autofocus autocomplete="off">
            </form>
        </div>
        <div id="recent-tabs-container" class="recent-tabs"></div>
    </div>

    <script>
        const STORAGE_KEY = 'plezix_v11_tabs';
        
        const builtInWallpapers = [
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_0.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_1.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_2.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_3.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_4.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_5.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_6.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_7.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_8.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_9.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_10.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_11.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_12.jpg",
            "C:/Plezix/browser/base/content/wallpapers/wallpaper_13.jpg"
        ];

        let settings = {
            bgData: '',
            clockSize: 1,
            clockPos: 'center',
            searchPos: 'bottom-center',
            searchWidth: 440,
            shakeEnabled: true,
            engine: 'duckduckgo',
            customUrl: '',
            recentTabs: []
        };

        const engines = {
            duckduckgo: "https://duckduckgo.com/?q={q}",
            google: "https://www.google.com/search?q={q}",
            bing: "https://www.bing.com/search?q={q}",
            yandex: "https://yandex.ru/search/?text={q}"
        };

        const posMap = {
            // [top, left, x, y]
            'top-left': ['0%', '0%', '0%', '0%'],
            'top-center': ['0%', '50%', '-50%', '0%'],
            'top-right': ['0%', '100%', '-100%', '0%'],
            'center-left': ['50%', '0%', '0%', '-50%'],
            'center': ['50%', '50%', '-50%', '-50%'],
            'center-right': ['50%', '100%', '-100%', '-50%'],
            'bottom-left': ['100%', '0%', '0%', '-100%'],
            'bottom-center': ['100%', '50%', '-50%', '-100%'],
            'bottom-right': ['100%', '100%', '-100%', '-100%']
        };

        const searchPatterns = [
            /duckduckgo\.com\/\?q=/i,
            /google\.[a-z]+\/search\?q=/i,
            /bing\.com\/search\?q=/i,
            /yandex\.[a-z]+\/search/i
        ];

        function isSearchUrl(url) {
            return searchPatterns.some(pattern => pattern.test(url));
        }

        function toggleSettings(e) {
            if(e) e.stopPropagation();
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function toggleEngineDropdown(e) {
            e.stopPropagation();
            document.getElementById('engine-options').classList.toggle('open');
        }

        function selectEngine(id) {
            settings.engine = id;
            updateEngineUI();
            updateSettings();
        }

        function updateEngineUI() {
            const names = { yandex: "Yandex", google: "Google", bing: "Bing", duckduckgo: "DuckDuckGo", custom: "Своя ссылка" };
            const el = document.getElementById('current-engine-name');
            if(el) el.textContent = names[settings.engine];
            const container = document.getElementById('custom-url-container');
            if(container) container.classList.toggle('hidden', settings.engine !== 'custom');
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            if(!grid) return;
            grid.innerHTML = '';
            
            const noBg = document.createElement('div');
            noBg.className = `wallpaper-item no-bg ${settings.bgData === '' ? 'active' : ''}`;
            noBg.innerHTML = '<span class="uppercase">Без фона</span>';
            noBg.onclick = () => { setBackground(''); renderWallpapers(); };
            grid.appendChild(noBg);

            builtInWallpapers.forEach((url, index) => {
                const item = document.createElement('div');
                item.className = `wallpaper-item ${settings.bgData === url ? 'active' : ''}`;
                item.style.backgroundImage = `url(${url})`;
                item.onclick = () => { setBackground(url); renderWallpapers(); };
                grid.appendChild(item);
            });
        }

        let currentLayer = 1;
        function setBackground(url) {
            if (settings.bgData === url) return;
            settings.bgData = url;
            
            const nextLayer = currentLayer === 1 ? 2 : 1;
            const elCurrent = document.getElementById(`wp-${currentLayer}`);
            const elNext = document.getElementById(`wp-${nextLayer}`);
            
            if (url) {
                elNext.style.backgroundImage = `url(${url})`;
                elNext.classList.remove('wp-hidden');
                elNext.classList.add('wp-visible');
            } else {
                elNext.classList.remove('wp-visible');
                elNext.classList.add('wp-hidden');
                elNext.style.backgroundImage = 'none';
            }
            
            elCurrent.classList.remove('wp-visible');
            elCurrent.classList.add('wp-hidden');
            
            currentLayer = nextLayer;
            updateSettings();
        }

        function removeTab(url, e) {
            if(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            settings.recentTabs = settings.recentTabs.filter(t => t.url !== url);
            updateRecentTabsUI();
            updateSettings();
            return false;
        }

        function updateRecentTabsUI() {
            const container = document.getElementById('recent-tabs-container');
            if (!container) return;
            container.innerHTML = '';
            
            settings.recentTabs.slice(0, 6).forEach(tab => {
                const item = document.createElement('div');
                item.className = 'tab-item';
                item.title = tab.url + " (ПКМ для удаления)";
                const domain = new URL(tab.url).hostname;
                item.innerHTML = `<img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" alt="ico">`;
                
                item.onclick = () => {
                    window.open(tab.url, '_blank');
                    addRecentTab(tab.url);
                };

                item.oncontextmenu = (e) => removeTab(tab.url, e);

                container.appendChild(item);
            });
        }

        function addRecentTab(url) {
            if (!url.startsWith('http') || isSearchUrl(url)) return;
            
            let tabs = settings.recentTabs.filter(t => t.url !== url);
            tabs.unshift({ url, timestamp: Date.now() });
            settings.recentTabs = tabs.slice(0, 12);
            updateRecentTabsUI();
            updateSettings();
        }

        function updateSettings() {
            settings.clockSize = document.getElementById('clock-size').value;
            settings.clockPos = document.getElementById('clock-pos').value;
            settings.searchPos = document.getElementById('search-pos').value;
            settings.searchWidth = document.getElementById('search-width-slider').value;
            settings.shakeEnabled = document.getElementById('shake-effect').checked;
            settings.customUrl = document.getElementById('custom-engine-url').value;
            
            applySettings();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        function applySettings() {
            const root = document.documentElement;
            root.style.setProperty('--clock-scale', settings.clockSize);
            root.style.setProperty('--search-width', settings.searchWidth + 'px');
            
            const cp = posMap[settings.clockPos] || posMap['center'];
            root.style.setProperty('--clock-top', cp[0]);
            root.style.setProperty('--clock-left', cp[1]);
            root.style.setProperty('--clock-x', cp[2]);
            root.style.setProperty('--clock-y', cp[3]);

            const sp = posMap[settings.searchPos] || posMap['bottom-center'];
            root.style.setProperty('--search-top', sp[0]);
            root.style.setProperty('--search-left', sp[1]);
            root.style.setProperty('--search-x', sp[2]);
            root.style.setProperty('--search-y', sp[3]);
            
            updateEngineUI();
        }

        window.addEventListener('mousemove', (e) => {
            if (!settings.shakeEnabled) return;
            const x = (e.clientX / window.innerWidth - 0.5); 
            const y = (e.clientY / window.innerHeight - 0.5);
            
            document.getElementById('bg-container').style.transform = `translate(${x * -8}px, ${y * -8}px)`;
            
            const layers = document.querySelectorAll('.wp-layer');
            layers.forEach(layer => {
                layer.style.transform = `translate(${x * -12}px, ${y * -12}px)`;
            });
            
            const clock = document.getElementById('clock');
            const search = document.getElementById('search');
            
            const cx = getComputedStyle(document.documentElement).getPropertyValue('--clock-x');
            const cy = getComputedStyle(document.documentElement).getPropertyValue('--clock-y');
            clock.style.transform = `translate(calc(${cx} + ${x * 15}px), calc(${cy} + ${y * 15}px))`;
            
            const sx = getComputedStyle(document.documentElement).getPropertyValue('--search-x');
            const sy = getComputedStyle(document.documentElement).getPropertyValue('--search-y');
            search.style.transform = `translate(calc(${sx} + ${x * 10}px), calc(${sy} + ${y * 10}px))`;
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('hour').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('min').textContent = String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateTime, 1000);

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            
            let url;
            if (q.startsWith('http')) {
                url = q;
            } else if (q.includes('.') && !q.includes(' ')) {
                url = 'https://' + q;
            } else {
                url = (settings.engine === 'custom' && settings.customUrl) 
                    ? settings.customUrl.replace('{q}', encodeURIComponent(q))
                    : (engines[settings.engine] || engines.duckduckgo).replace('{q}', encodeURIComponent(q));
            }
            
            if(!isSearchUrl(url)) {
                addRecentTab(url);
            }
            
            window.open(url, '_blank');
        };

        function resetAll() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        window.onload = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    settings = {...settings, ...parsed};
                } catch(e) {}
            }
            
            document.getElementById('clock-size').value = settings.clockSize;
            document.getElementById('clock-pos').value = settings.clockPos;
            document.getElementById('search-pos').value = settings.searchPos;
            document.getElementById('search-width-slider').value = settings.searchWidth;
            document.getElementById('shake-effect').checked = settings.shakeEnabled;
            document.getElementById('custom-engine-url').value = settings.customUrl || '';
            
            if (settings.bgData) {
                document.getElementById('wp-1').style.backgroundImage = `url(${settings.bgData})`;
                document.getElementById('wp-1').classList.add('wp-visible');
            } else {
                document.getElementById('wp-1').classList.add('wp-hidden');
            }

            applySettings();
            renderWallpapers();
            updateRecentTabsUI();
            updateTime();
        };
    </script>
</body>
</html>
