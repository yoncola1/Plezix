<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plezix | Start Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --clock-scale: 1;
            --search-width: 440px;
            --bg-gradient: radial-gradient(circle at center, #064e3b 0%, #000000 100%);
            
            --clock-top: 50%;
            --clock-left: 50%;
            --clock-x: -50%;
            --clock-y: -50%;
            
            --search-top: 85%;
            --search-left: 50%;
            --search-x: -50%;
            --search-y: -100%;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #bg-container {
            position: fixed;
            inset: -10%;
            z-index: -3;
            background: var(--bg-gradient);
            background-size: cover;
            transition: transform 0.1s ease-out;
        }

        .wp-layer {
            position: fixed;
            inset: -10%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        .wp-hidden { opacity: 0; }
        .wp-visible { opacity: 1; }

        #settings-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 48px;
            height: 48px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        #settings-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 380px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(35px);
            border-left: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 25px;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        #settings-panel.open { right: 0; }

        .clock-container { 
            position: absolute; 
            top: var(--clock-top);
            left: var(--clock-left);
            transform: translate(var(--clock-x), var(--clock-y));
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
            z-index: 10; 
            padding: 40px;
            transition: all 0.3s ease;
        }

        .time-block { 
            font-size: calc(8rem * var(--clock-scale)); 
            font-weight: 800; 
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .time-divider { 
            width: calc(45px * var(--clock-scale)); 
            height: calc(4px * var(--clock-scale)); 
            background: var(--accent); 
            border-radius: 2px; 
            box-shadow: 0 0 15px var(--accent); 
        }

        .search-container { 
            position: absolute; 
            top: var(--search-top);
            left: var(--search-left);
            transform: translate(var(--search-x), var(--search-y));
            width: 100%; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 24px;
            transition: all 0.3s ease;
            z-index: 20; 
            padding: 40px;
        }

        .search-wrapper { 
            width: var(--search-width); 
            max-width: 90vw;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); 
            border-radius: 50px; 
        }

        .search-input { 
            background: transparent; 
            border: none; 
            outline: none; 
            color: white; 
            width: 100%; 
            padding: 16px 30px; 
            text-align: center; 
        }

        .recent-tabs {
            display: flex;
            gap: 16px;
            opacity: 0.8;
        }

        .tab-item {
            width: 48px;
            height: 48px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(10px);
        }

        .tab-item:hover {
            border-color: var(--accent);
            transform: translateY(-5px) scale(1.05);
            background: rgba(255,255,255,0.08);
        }

        .tab-item img { width: 24px; height: 24px; }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .wallpaper-item {
            aspect-ratio: 16/9;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .wallpaper-item.active { border-color: var(--accent); }
        .wallpaper-item.no-bg { background: var(--bg-gradient); }
    </style>
</head>
<body>
    <div id="bg-container"></div>
    <div id="wp-1" class="wp-layer wp-visible"></div>
    <div id="wp-2" class="wp-layer wp-hidden"></div>

    <button id="settings-btn" onclick="toggleSettings(event)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4a.488.488 0 0 0-.48.41l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 11c-.04.34-.07.67-.07 1s.03.66.07 1l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.41.48.41h4c.24 0 .45-.17.48-.41l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65z"/>
        </svg>
    </button>

    <div id="settings-panel" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-bold text-emerald-500 uppercase">Настройки</h2>
            <div class="cursor-pointer text-xl opacity-50 hover:opacity-100 transition" onclick="toggleSettings(event)">✕</div>
        </div>

        <div class="mb-6">
            <span class="block text-xs uppercase text-gray-400 mb-2">Поисковик</span>
            <select id="engine-select" onchange="updateSettings()" class="w-full bg-white/5 border border-white/10 text-white p-3 rounded-xl">
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="yandex">Yandex</option>
            </select>
        </div>

        <div class="mb-6">
            <span class="block text-xs uppercase text-gray-400 mb-2">Ширина поиска</span>
            <input type="range" id="search-width-slider" min="300" max="850" step="10" oninput="updateSettings()" class="w-full accent-emerald-500">
        </div>

        <div class="mb-6">
            <span class="block text-xs uppercase text-gray-400 mb-2">Размер часов</span>
            <input type="range" id="clock-size" min="0.5" max="1.5" step="0.05" oninput="updateSettings()" class="w-full accent-emerald-500">
        </div>

        <div class="mb-6">
            <span class="block text-xs uppercase text-gray-400 mb-2">Расположение часов</span>
            <select id="clock-pos" onchange="updateSettings()" class="w-full bg-white/5 border border-white/10 text-white p-3 rounded-xl">
                <option value="top-left">Верхний левый</option>
                <option value="top-center">Верх по центру</option>
                <option value="top-right">Верхний правый</option>
                <option value="center-left">Слева</option>
                <option value="center" selected>По центру</option>
                <option value="center-right">Справа</option>
                <option value="bottom-left">Нижний левый</option>
                <option value="bottom-center">Низ по центру</option>
                <option value="bottom-right">Нижний правый</option>
            </select>
        </div>

        <div class="mb-6">
            <span class="block text-xs uppercase text-gray-400 mb-2">Расположение поиска</span>
            <select id="search-pos" onchange="updateSettings()" class="w-full bg-white/5 border border-white/10 text-white p-3 rounded-xl">
                <option value="top-left">Верхний левый</option>
                <option value="top-center">Верх по центру</option>
                <option value="top-right">Верхний правый</option>
                <option value="center-left">Слева</option>
                <option value="center">По центру</option>
                <option value="center-right">Справа</option>
                <option value="bottom-left">Нижний левый</option>
                <option value="bottom-center" selected>Низ по центру</option>
                <option value="bottom-right">Нижний правый</option>
            </select>
        </div>

        <div class="mb-6">
            <span class="block text-xs uppercase text-gray-400 mb-2">Обои</span>
            <div class="wallpaper-grid" id="wallpaperGrid"></div>
        </div>

        <div class="mb-6 flex items-center justify-between">
            <span class="text-xs uppercase text-gray-400">Эффект покачивания</span>
            <input type="checkbox" id="shake-effect" onchange="updateSettings()" class="w-5 h-5 accent-emerald-500">
        </div>

        <button onclick="resetAll()" class="w-full border border-red-500 text-red-500 p-3 rounded-xl text-xs uppercase font-bold hover:bg-red-500 hover:text-white transition">
            Сбросить всё
        </button>
    </div>

    <div id="clock" class="clock-container">
        <div class="time-block" id="hour">00</div>
        <div class="time-divider"></div>
        <div class="time-block" id="min">00</div>
    </div>

    <div id="search" class="search-container">
        <div class="search-wrapper">
            <form id="searchForm">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск..." autofocus autocomplete="off">
            </form>
        </div>
        <div id="recent-tabs-container" class="recent-tabs"></div>
    </div>

    <script>
        const STORAGE_KEY = 'plezix_settings';
        const WALLPAPERS = [
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_0.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_1.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_2.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_3.jpg?raw=true"
        ];

        const ENGINES = {
            duckduckgo: "https://duckduckgo.com/?q={q}",
            google: "https://www.google.com/search?q={q}",
            bing: "https://www.bing.com/search?q={q}",
            yandex: "https://yandex.ru/search/?text={q}"
        };

        const POS_MAP = {
            'top-left': ['0%', '0%', '0%', '0%'],
            'top-center': ['0%', '50%', '-50%', '0%'],
            'top-right': ['0%', '100%', '-100%', '0%'],
            'center-left': ['50%', '0%', '0%', '-50%'],
            'center': ['50%', '50%', '-50%', '-50%'],
            'center-right': ['50%', '100%', '-100%', '-50%'],
            'bottom-left': ['100%', '0%', '0%', '-100%'],
            'bottom-center': ['100%', '50%', '-50%', '-100%'],
            'bottom-right': ['100%', '100%', '-100%', '-100%']
        };

        let settings = {
            engine: 'duckduckgo',
            searchWidth: 440,
            clockSize: 1,
            clockPos: 'center',
            searchPos: 'bottom-center',
            bgData: '',
            shakeEnabled: true,
            recentTabs: []
        };

        function loadSettings() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    settings = { ...settings, ...parsed };
                }
            } catch (e) {}
            applySettings();
            renderWallpapers();
            updateRecentTabs();
        }

        function saveSettings() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            } catch (e) {}
        }

        function updateSettings() {
            settings.engine = document.getElementById('engine-select').value;
            settings.searchWidth = document.getElementById('search-width-slider').value;
            settings.clockSize = document.getElementById('clock-size').value;
            settings.clockPos = document.getElementById('clock-pos').value;
            settings.searchPos = document.getElementById('search-pos').value;
            settings.shakeEnabled = document.getElementById('shake-effect').checked;
            
            applySettings();
            saveSettings();
        }

        function applySettings() {
            const root = document.documentElement;
            root.style.setProperty('--clock-scale', settings.clockSize);
            root.style.setProperty('--search-width', settings.searchWidth + 'px');
            
            const cp = POS_MAP[settings.clockPos] || POS_MAP.center;
            root.style.setProperty('--clock-top', cp[0]);
            root.style.setProperty('--clock-left', cp[1]);
            root.style.setProperty('--clock-x', cp[2]);
            root.style.setProperty('--clock-y', cp[3]);

            const sp = POS_MAP[settings.searchPos] || POS_MAP['bottom-center'];
            root.style.setProperty('--search-top', sp[0]);
            root.style.setProperty('--search-left', sp[1]);
            root.style.setProperty('--search-x', sp[2]);
            root.style.setProperty('--search-y', sp[3]);

            document.getElementById('engine-select').value = settings.engine;
            document.getElementById('search-width-slider').value = settings.searchWidth;
            document.getElementById('clock-size').value = settings.clockSize;
            document.getElementById('clock-pos').value = settings.clockPos;
            document.getElementById('search-pos').value = settings.searchPos;
            document.getElementById('shake-effect').checked = settings.shakeEnabled;
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            const noBg = document.createElement('div');
            noBg.className = `wallpaper-item no-bg ${!settings.bgData ? 'active' : ''}`;
            noBg.innerHTML = '<span class="text-xs">Без фона</span>';
            noBg.onclick = () => setBackground('');
            grid.appendChild(noBg);

            WALLPAPERS.forEach(url => {
                const item = document.createElement('div');
                item.className = `wallpaper-item ${settings.bgData === url ? 'active' : ''}`;
                item.style.backgroundImage = `url("${url}")`;
                item.onclick = () => setBackground(url);
                grid.appendChild(item);
            });
        }

        let currentLayer = 1;
        function setBackground(url) {
            if (settings.bgData === url) return;
            settings.bgData = url;
            
            const nextLayer = currentLayer === 1 ? 2 : 1;
            const elCurrent = document.getElementById(`wp-${currentLayer}`);
            const elNext = document.getElementById(`wp-${nextLayer}`);
            
            if (url) {
                elNext.style.backgroundImage = `url("${url}")`;
                elNext.classList.remove('wp-hidden');
                elNext.classList.add('wp-visible');
            } else {
                elNext.classList.remove('wp-visible');
                elNext.classList.add('wp-hidden');
            }
            
            elCurrent.classList.remove('wp-visible');
            elCurrent.classList.add('wp-hidden');
            
            currentLayer = nextLayer;
            renderWallpapers();
            saveSettings();
        }

        function updateRecentTabs() {
            const container = document.getElementById('recent-tabs-container');
            if (!container) return;
            
            container.innerHTML = '';
            settings.recentTabs.slice(0, 6).forEach(url => {
                try {
                    const domain = new URL(url).hostname;
                    const item = document.createElement('div');
                    item.className = 'tab-item';
                    item.title = url;
                    item.innerHTML = `<img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" alt="">`;
                    item.onclick = () => window.open(url, '_blank');
                    container.appendChild(item);
                } catch (e) {}
            });
        }

        function addRecentTab(url) {
            if (!url.startsWith('http')) return;
            
            let tabs = settings.recentTabs.filter(u => u !== url);
            tabs.unshift(url);
            settings.recentTabs = tabs.slice(0, 12);
            updateRecentTabs();
            saveSettings();
        }

        window.addEventListener('mousemove', (e) => {
            if (!settings.shakeEnabled) return;
            
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);

            document.getElementById('bg-container').style.transform = `translate(${x * -8}px, ${y * -8}px)`;
            document.querySelectorAll('.wp-layer').forEach(l => {
                l.style.transform = `translate(${x * -12}px, ${y * -12}px)`;
            });
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('hour').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('min').textContent = String(now.getMinutes()).padStart(2, '0');
        }

        function toggleSettings(e) {
            e.stopPropagation();
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function resetAll() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            
            let url;
            if (q.startsWith('http')) {
                url = q;
            } else if (q.includes('.') && !q.includes(' ')) {
                url = 'https://' + q;
            } else {
                url = ENGINES[settings.engine].replace('{q}', encodeURIComponent(q));
            }

            addRecentTab(url);
            window.open(url, '_blank');
            document.getElementById('searchInput').value = '';
        };

        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY && e.newValue) {
                try {
                    settings = JSON.parse(e.newValue);
                    applySettings();
                    renderWallpapers();
                    updateRecentTabs();
                } catch (err) {}
            }
        });

        window.onload = () => {
            loadSettings();
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
