<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Plezix | Start Page</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
            --clock-scale: 1;
            --search-width: 440px;
            --bg-gradient: radial-gradient(circle at center, #064e3b 0%, #000000 100%);
            --clock-top: 50%;
            --clock-left: 10%;
            --clock-x: 0%;
            --clock-y: -50%;
            --search-top: 85%;
            --search-left: 50%;
            --search-x: -50%;
            --search-y: 0%;
        }
        * { box-sizing: border-box; }
        body {
            background: #000;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #bg-container, .wp-layer {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background-size: cover;
            background-position: center;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        #bg-container { z-index: -3; background: var(--bg-gradient); }
        .wp-layer { z-index: -2; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .wp-layer.wp-visible { opacity: 1; pointer-events: auto; }
        #settings-btn {
            position: fixed;
            top: 30px; right: 30px;
            width: 48px; height: 48px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        #settings-btn:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); }
        #settings-btn svg { width: 24px; height: 24px; color: white; transition: transform 0.3s ease; }
        #settings-btn:hover svg { transform: rotate(90deg); color: var(--accent); }
        #settings-panel {
            position: fixed;
            top: 0; right: -380px;
            width: 380px;
            height: 100vh;
            background: rgba(10,10,10,0.98);
            border-left: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 25px;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #settings-panel.open { right: 0; }
        .setting-group { margin-bottom: 20px; }
        .label-text { display: block; font-size: 11px; text-transform: uppercase; color: #94a3b8; margin-bottom: 8px; font-weight: 700; }
        .custom-select-trigger {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e2e8f0;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .custom-options {
            position: absolute;
            top: calc(100% + 6px);
            left: 0; right: 0;
            background: #111;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 50;
        }
        .custom-options.open { display: block; }
        .custom-option { padding: 10px 14px; cursor: pointer; transition: background 0.15s; font-size: 14px; }
        .custom-option:hover { background: var(--accent); color: #000; }
        select, .custom-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e2e8f0;
            padding: 10px 14px;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }
        .wallpaper-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
        .wallpaper-item {
            aspect-ratio: 16/9;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.15s;
            overflow: hidden;
        }
        .wallpaper-item.active { border-color: var(--accent); }
        .wallpaper-item.no-bg {
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255,255,255,0.5);
        }
        .clock-container {
            position: absolute;
            top: var(--clock-top);
            left: var(--clock-left);
            transform: translate(var(--clock-x), var(--clock-y));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .time-block {
            font-size: calc(8rem * var(--clock-scale));
            font-weight: 800;
            line-height: 1.1 !important;
            background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .time-divider {
            width: calc(45px * var(--clock-scale));
            height: calc(4px * var(--clock-scale));
            background: var(--accent);
            border-radius: 2px;
        }
        .search-container {
            position: absolute;
            top: var(--search-top);
            left: var(--search-left);
            transform: translate(var(--search-x), var(--search-y));
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            z-index: 20;
        }
        .search-wrapper {
            width: var(--search-width);
            max-width: 90vw;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: width 0.3s ease;
        }
        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 100%;
            padding: 14px 28px;
            text-align: center;
            font-size: 16px;
        }
        .recent-tabs { display: flex; gap: 14px; opacity: 0.8; transition: opacity 0.2s; }
        .recent-tabs:hover { opacity: 1; }
        .tab-item {
            width: 60px; height: 40px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            text-align: center;
            overflow: hidden;
        }
        .tab-item:hover { border-color: var(--accent); transform: translateY(-2px); background: rgba(255,255,255,0.08); }
        #save-indicator {
            display: none;
            background: #052e16;
            border: 1px solid #065f46;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #bbf7d0;
            font-size: 13px;
        }
        #storage-warning {
            display: none;
            background: #2b2b2b;
            border: 1px solid #4b5563;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fef3c7;
            font-size: 13px;
        }
        .close-btn {
            cursor: pointer;
            font-size: 24px;
            opacity: 0.5;
            transition: opacity 0.15s;
        }
        .close-btn:hover { opacity: 1; }
        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }
        .reset-btn {
            margin-top: auto;
            margin-bottom: 16px;
            border: 1px solid #ef4444;
            color: #ef4444;
            background: transparent;
            padding: 12px;
            border-radius: 10px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s;
        }
        .reset-btn:hover { background: #ef4444; color: white; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .header-title { font-size: 18px; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        .shake-group { display: flex; align-items: center; justify-content: space-between; padding-bottom: 16px; }
        .shake-label { margin: 0; }
    </style>
</head>
<body onclick="document.getElementById('engine-options').classList.remove('open')">
    <div id="bg-container"></div>
    <div id="wp-1" class="wp-layer wp-visible"></div>

    <button id="settings-btn" onclick="toggleSettings(event)" title="Настройки">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4a.488.488 0 0 0-.48.41l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 11c-.04.34-.07.67-.07 1s.03.66.07 1l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.41.48.41h4c.24 0 .45-.17.48-.41l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65z"/>
        </svg>
    </button>

    <div id="settings-panel" onclick="event.stopPropagation()">
        <div id="storage-warning">Warning: Local storage unavailable</div>
        <div id="save-indicator">Настройки сохранены</div>
        <div class="header-row">
            <span class="header-title">Настройки</span>
            <span class="close-btn" onclick="toggleSettings(event)">✕</span>
        </div>

        <div class="setting-group">
            <span class="label-text">Поисковик</span>
            <div style="padding: 10px 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #94a3b8; font-size: 14px;">
                Используется поисковик браузера
            </div>
        </div>

        <div class="setting-group">
            <span class="label-text">Ширина поиска</span>
            <input type="range" id="search-width-slider" min="300" max="850" step="10" oninput="updateSettings()">
        </div>

        <div class="setting-group">
            <span class="label-text">Размер часов</span>
            <input type="range" id="clock-size" min="0.5" max="1.5" step="0.05" oninput="updateSettings()">
        </div>

        <div class="setting-group">
            <span class="label-text">Расположение часов</span>
            <select id="clock-pos" onchange="updateSettings()">
                <optgroup label="Верх">
                    <option value="top-left">Верхний левый</option>
                    <option value="top-center">Верх центр</option>
                    <option value="top-right">Верхний правый</option>
                </optgroup>
                <optgroup label="Центр">
                    <option value="center-left">Слева</option>
                    <option value="center" selected>Центр</option>
                    <option value="center-right">Справа</option>
                </optgroup>
                <optgroup label="Низ">
                    <option value="bottom-left">Низ левый</option>
                    <option value="bottom-center">Низ центр</option>
                    <option value="bottom-right">Низ правый</option>
                </optgroup>
            </select>
        </div>

        <div class="setting-group">
            <span class="label-text">Расположение поиска</span>
            <select id="search-pos" onchange="updateSettings()">
                <optgroup label="Верх">
                    <option value="top-left">Верх левый</option>
                    <option value="top-center">Верх центр</option>
                    <option value="top-right">Верх правый</option>
                </optgroup>
                <optgroup label="Центр">
                    <option value="center-left">Слева</option>
                    <option value="center">Центр</option>
                    <option value="center-right">Справа</option>
                </optgroup>
                <optgroup label="Низ">
                    <option value="bottom-left">Низ левый</option>
                    <option value="bottom-center" selected>Низ центр</option>
                    <option value="bottom-right">Низ правый</option>
                </optgroup>
            </select>
        </div>

        <div class="setting-group">
            <span class="label-text">Обои</span>
            <div class="wallpaper-grid" id="wallpaperGrid"></div>
        </div>

        <div class="setting-group shake-group">
            <span class="label-text shake-label">Эффект покачивания</span>
            <input type="checkbox" id="shake-effect" onchange="updateSettings()">
        </div>

        <button onclick="resetAll()" class="reset-btn">Сбросить всё</button>
    </div>

    <div id="clock" class="clock-container">
        <div class="time-block" id="hour">00</div>
        <div class="time-divider"></div>
        <div class="time-block" id="min">00</div>
    </div>

    <div id="search" class="search-container">
        <div class="search-wrapper">
            <form id="searchForm" style="width:100%;">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск..." autofocus autocomplete="off">
            </form>
        </div>
        <div id="recent-tabs-container" class="recent-tabs"></div>
    </div>

    <script>
        const STORAGE_KEY = 'plezix_v11_tabs';
        const PREF_KEY = 'browser.newtab.plezix.settings';
        const Ci = (typeof Components !== 'undefined' && Components.interfaces) || {};
        const Cu = (typeof Components !== 'undefined' && Components.utils) || {};
        
        // Import Services module if available (for getting default search engine)
        try {
            if (typeof ChromeUtils !== 'undefined') {
                ChromeUtils.import("resource://gre/modules/Services.jsm");
            }
        } catch(e) {}

        const builtInWallpapers = [
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_0.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_1.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_2.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_3.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_4.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_5.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_6.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_7.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_8.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_9.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_10.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_11.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_12.jpg?raw=true",
            "https://github.com/yoncola1/Plezix/blob/main/browser/base/content/wallpapers/wallpaper_13.jpg?raw=true"
        ];

        let settings = {
            bgData: '',
            clockSize: 1,
            clockPos: 'center',
            searchPos: 'bottom-center',
            searchWidth: 440,
            shakeEnabled: true,
            recentTabs: []
        };

        const posMap = {
            'top-left': ['0%','0%','0%','0%'],
            'top-center': ['0%','50%','-50%','0%'],
            'top-right': ['0%','100%','-100%','0%'],
            'center-left': ['50%','0%','0%','-50%'],
            'center': ['50%','50%','-50%','-50%'],
            'center-right': ['50%','100%','-100%','-50%'],
            'bottom-left': ['100%','0%','0%','-100%'],
            'bottom-center': ['100%','50%','-50%','-100%'],
            'bottom-right': ['100%','100%','-100%','-100%']
        };

        const searchPatterns = [/duckduckgo\.com\/\?q=/i, /google\.[a-z]+\/search\?q=/i, /bing\.com\/search\?q=/i, /yandex\.[a-z]+\/search/i];

        function isSearchUrl(url) { return searchPatterns.some(p => p.test(url)); }
        function toggleSettings(e) { if(e) e.stopPropagation(); document.getElementById('settings-panel').classList.toggle('open'); }
        function toggleEngineDropdown(e) { e.stopPropagation(); document.getElementById('engine-options').classList.toggle('open'); }

        function selectEngine(id) {
            settings.engine = id;
            updateEngineUI();
            updateSettings();
            saveSettings();
        }

        function updateEngineUI() {
            const names = { yandex: "Yandex", google: "Google", bing: "Bing", duckduckgo: "DuckDuckGo" };
            const el = document.getElementById('current-engine-name');
            if (el) el.textContent = names[settings.engine];
        }

        function resolveUrl(url) {
            if (!url) return null;
            if (/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(url) || url.startsWith('data:')) return url;
            try { return new URL(url, document.baseURI).href; } catch(e) { return url; }
        }

        function setBackground(url) {
            if (settings.bgData === url) return;
            settings.bgData = url;
            const el = document.getElementById('wp-1');
            if (url) {
                const resolved = resolveUrl(url);
                el.style.backgroundImage = resolved ? `url("${resolved}")` : `url(${url})`;
                el.classList.remove('wp-hidden');
                el.classList.add('wp-visible');
            } else {
                el.classList.remove('wp-visible');
                el.classList.add('wp-hidden');
                el.style.backgroundImage = 'none';
            }
            updateSettings();
            saveSettings();
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            if (!grid) return;
            grid.innerHTML = '';
            const noBg = document.createElement('div');
            noBg.className = 'wallpaper-item no-bg' + (settings.bgData === '' ? ' active' : '');
            noBg.innerHTML = '<span>Без фона</span>';
            noBg.onclick = () => { setBackground(''); renderWallpapers(); };
            grid.appendChild(noBg);
            builtInWallpapers.forEach(url => {
                const item = document.createElement('div');
                const resolved = resolveUrl(url);
                item.className = 'wallpaper-item' + (settings.bgData === url ? ' active' : '');
                if (resolved) item.style.backgroundImage = `url("${resolved}")`;
                item.onclick = () => { setBackground(url); renderWallpapers(); };
                grid.appendChild(item);
            });
        }

        function updateRecentTabsUI() {
            const container = document.getElementById('recent-tabs-container');
            if (!container) return;
            container.innerHTML = '';
            settings.recentTabs.slice(0, 4).forEach(tab => {
                if (!tab || !tab.url) return;
                const item = document.createElement('div');
                item.className = 'tab-item';
                item.textContent = tab.url.replace(/^https?:\/\//, '').slice(0, 15);
                item.onclick = () => { try { window.open(tab.url, '_blank'); } catch(e) {} addRecentTab(tab.url); };
                item.oncontextmenu = (e) => { e.preventDefault(); e.stopPropagation(); removeTab(tab.url); return false; };
                container.appendChild(item);
            });
        }

        function addRecentTab(url) {
            if (!url.startsWith('http') || isSearchUrl(url)) return;
            let tabs = settings.recentTabs.filter(t => t.url !== url);
            tabs.unshift({ url, timestamp: Date.now() });
            settings.recentTabs = tabs.slice(0, 6);
            updateRecentTabsUI();
            updateSettings();
        }

        function removeTab(url) {
            settings.recentTabs = settings.recentTabs.filter(t => t.url !== url);
            updateRecentTabsUI();
            updateSettings();
        }

        function updateSettings() {
            settings.clockSize = document.getElementById('clock-size').value;
            settings.clockPos = document.getElementById('clock-pos').value;
            settings.searchPos = document.getElementById('search-pos').value;
            settings.searchWidth = document.getElementById('search-width-slider').value;
            settings.shakeEnabled = document.getElementById('shake-effect').checked;
            applySettings();
            saveSettings();
        }

        function applySettings() {
            const root = document.documentElement;
            root.style.setProperty('--clock-scale', settings.clockSize);
            root.style.setProperty('--search-width', settings.searchWidth + 'px');
            const cp = posMap[settings.clockPos] || posMap['center'];
            root.style.setProperty('--clock-top', cp[0]);
            root.style.setProperty('--clock-left', cp[1]);
            root.style.setProperty('--clock-x', cp[2]);
            root.style.setProperty('--clock-y', cp[3]);
            const sp = posMap[settings.searchPos] || posMap['bottom-center'];
            root.style.setProperty('--search-top', sp[0]);
            root.style.setProperty('--search-left', sp[1]);
            root.style.setProperty('--search-x', sp[2]);
            root.style.setProperty('--search-y', sp[3]);
            updateEngineUI();
            if (!settings.shakeEnabled) {
                const bg = document.getElementById('bg-container');
                if (bg) bg.style.transform = '';
                const clockEl = document.getElementById('clock');
                if (clockEl) clockEl.style.transform = '';
                const searchEl = document.getElementById('search');
                if (searchEl) searchEl.style.transform = '';
            }
        }

        function saveSettings() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
                const indicator = document.getElementById('save-indicator');
                if (indicator) {
                    indicator.style.display = 'block';
                    clearTimeout(indicator._timer);
                    indicator._timer = setTimeout(() => { indicator.style.display = 'none'; }, 1400);
                }
            } catch(e) {
                const warning = document.getElementById('storage-warning');
                if (warning) warning.style.display = 'block';
            }
        }

        function loadSettings() {
            try {
                const loaded = localStorage.getItem(STORAGE_KEY);
                if (loaded) {
                    const parsed = JSON.parse(loaded);
                    settings = { ...settings, ...parsed };
                    settings.clockSize = Number(settings.clockSize) || 1;
                    settings.searchWidth = Number(settings.searchWidth) || 440;
                    settings.shakeEnabled = (settings.shakeEnabled === true);
                    const cs = document.getElementById('clock-size');
                    if (cs) cs.value = settings.clockSize;
                    const cp = document.getElementById('clock-pos');
                    if (cp) cp.value = settings.clockPos;
                    const sp = document.getElementById('search-pos');
                    if (sp) sp.value = settings.searchPos;
                    const sw = document.getElementById('search-width-slider');
                    if (sw) sw.value = settings.searchWidth;
                    const shake = document.getElementById('shake-effect');
                    if (shake) shake.checked = settings.shakeEnabled;
                    applySettings();
                    if (settings.bgData) {
                        const resolved = resolveUrl(settings.bgData);
                        const el = document.getElementById('wp-1');
                        if (el) {
                            el.style.backgroundImage = resolved ? `url("${resolved}")` : `url(${settings.bgData})`;
                            el.classList.add('wp-visible');
                        }
                    }
                }
            } catch(e) {}
        }

        function resetAll() {
            try { localStorage.removeItem(STORAGE_KEY); } catch(e) {}
            location.reload();
        }

        window.addEventListener('mousemove', (e) => {
            if (!settings.shakeEnabled) return;
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);
            const bg = document.getElementById('bg-container');
            if (bg) bg.style.transform = `translate(${x * -4}px, ${y * -4}px)`;
            const clock = document.getElementById('clock');
            const search = document.getElementById('search');
            const cx = getComputedStyle(document.documentElement).getPropertyValue('--clock-x').trim();
            const cy = getComputedStyle(document.documentElement).getPropertyValue('--clock-y').trim();
            if (clock) clock.style.transform = `translate(calc(${cx} + ${x * 8}px), calc(${cy} + ${y * 8}px))`;
            const sx = getComputedStyle(document.documentElement).getPropertyValue('--search-x').trim();
            const sy = getComputedStyle(document.documentElement).getPropertyValue('--search-y').trim();
            if (search) search.style.transform = `translate(calc(${sx} + ${x * 5}px), calc(${sy} + ${y * 5}px))`;
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('hour').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('min').textContent = String(now.getMinutes()).padStart(2, '0');
        }

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            let url;
            if (q.startsWith('http')) {
                url = q;
            } else if (q.includes('.') && !q.includes(' ')) {
                url = 'https://' + q;
            } else {
                url = (engines[settings.engine] || engines.duckduckgo).replace('{q}', encodeURIComponent(q));
            }
            if (!isSearchUrl(url)) addRecentTab(url);
            try { window.open(url, '_blank'); } catch(e) {}
        };

        // Init
        window.onload = () => {
            const hasStorage = (() => { try { localStorage.setItem('_t','_t'); localStorage.removeItem('_t'); return true; } catch(e) { return false; } })();
            if (!hasStorage) { const w = document.getElementById('storage-warning'); if (w) w.style.display = 'block'; }
            loadSettings();
            renderWallpapers();
            updateRecentTabsUI();
            updateTime();
            setInterval(updateTime, 1000);
            try {
                const lastVisited = localStorage.getItem('plezix_last_visited');
                if (lastVisited && !isSearchUrl(lastVisited)) addRecentTab(lastVisited);
                if (document.referrer && !isSearchUrl(document.referrer)) {
                    addRecentTab(document.referrer);
                    localStorage.setItem('plezix_last_visited', document.referrer);
                }
            } catch(e) {}
            window.addEventListener('storage', (ev) => {
                if (ev.key === STORAGE_KEY && ev.newValue) {
                    try { loadSettings(); } catch(e) {}
                }
            });
        };
    </script>
</body>
</html>
