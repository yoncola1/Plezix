<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plezix | Start Page</title>
    <script src="chrome://browser/content/tailwind.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --clock-scale: 1;
            --bg-gradient: radial-gradient(circle at center, #064e3b 0%, #000000 100%);
        }

        body.theme-holiday {
            --accent: #ef4444;
            --accent-glow: rgba(239, 68, 68, 0.4);
            --bg-gradient: radial-gradient(circle at center, #7f1d1d 0%, #000000 100%);
        }

        body.theme-birthday {
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --bg-gradient: radial-gradient(circle at center, #4c1d95 0%, #000000 100%);
        }

        body {
            background: #000;
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #holiday-decoration {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 140px;
            z-index: 50; pointer-events: none;
            background-repeat: repeat-x; background-position: top center; background-size: contain;
            display: none;
        }

        #bg-container {
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            z-index: -2;
            background: var(--bg-gradient);
            background-size: cover;
            background-position: center center;
            transition: transform 0.1s ease-out;
        }

        #wallpaper-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; display: none;
            background-image: radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: snow-anim 10s linear infinite;
        }
        body.theme-holiday .snow { display: block; }
        @keyframes snow-anim { from { background-position: 0 0; } to { background-position: 500px 1000px; } }

        #settings-btn {
            position: fixed;
            top: 30px; right: 30px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 14px; cursor: pointer; z-index: 100;
            backdrop-filter: blur(10px);
        }

        #settings-panel {
            position: fixed;
            top: 0; right: -380px; width: 360px; height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(35px);
            border-left: 1px solid var(--glass-border);
            z-index: 1000; padding: 25px;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        #settings-panel.open { right: 0; }
        .setting-group { margin-bottom: 24px; }
        .label-text { display: block; font-size: 0.65rem; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; font-weight: 700; }
        
        .custom-select-trigger { display: flex; align-items: center; justify-content: space-between; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 12px 16px; border-radius: 12px; cursor: pointer; }
        .custom-options { position: absolute; top: calc(100% + 8px); left: 0; right: 0; background: #111; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; overflow: hidden; display: none; z-index: 50; }
        .custom-options.open { display: block; }
        .custom-option { padding: 12px 16px; cursor: pointer; transition: 0.2s; }
        .custom-option:hover { background: var(--accent); color: black; }

        select, .custom-input { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 12px 16px; border-radius: 12px; outline: none; }
        .btn-custom { background: var(--accent); color: black; font-weight: 700; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 0.8rem; display: block; width: 100%; }
        
        .wallpaper-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .wallpaper-item { aspect-ratio: 16/9; border-radius: 8px; background-size: cover; background-position: center; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .wallpaper-item.active { border-color: var(--accent); }
        .wallpaper-item.none-option { background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #64748b; }

        .clock-container { position: absolute; display: flex; flex-direction: column; align-items: center; gap: 12px; pointer-events: none; transition: left 0.5s, right 0.5s, top 0.5s, bottom 0.5s; z-index: 10; }
        .time-block { font-size: calc(8rem * var(--clock-scale)); font-weight: 800; line-height: 0.8; background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .time-divider { width: calc(45px * var(--clock-scale)); height: calc(4px * var(--clock-scale)); background: var(--accent); border-radius: 2px; box-shadow: 0 0 15px var(--accent); }

        .search-container { position: absolute; width: 100%; display: flex; justify-content: center; transition: all 0.5s; z-index: 20; }
        .search-wrapper { width: 440px; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 50px; }
        .search-input { background: transparent; border: none; outline: none; color: white; width: 100%; padding: 16px 30px; text-align: center; }

        .pos-left { left: 10%; transform: none; }
        .pos-center { left: 50%; transform: translateX(-50%); }
        .pos-right { right: 10%; transform: none; }
        .search-bottom { bottom: 15%; }
        .search-center { top: 55%; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: black; padding: 10px 20px; border-radius: 30px; font-weight: 700; transition: 0.5s; z-index: 2000; }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .close-settings {
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.3s;
        }
        .close-settings:hover { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    </style>
</head>
<body onclick="document.getElementById('engine-options').classList.remove('open')">

    <div id="holiday-decoration"></div>
    <div id="bg-container"></div>
    <div id="wallpaper-layer"></div>
    <div class="snow"></div>
    <div id="toast">Настройки сохранены</div>

    <button id="settings-btn" onclick="toggleSettings(event)">
        <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4a.488.488 0 0 0-.48.41l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 11c-.04.34-.07.67-.07 1s.03.66.07 1l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.41.48.41h4c.24 0 .45-.17.48-.41l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65z"/></svg>
    </button>

    <div id="settings-panel" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-bold text-emerald-500 uppercase">Настройки</h2>
            <div class="close-settings" onclick="toggleSettings(event)">✕</div>
        </div>

        <div class="setting-group">
            <span class="label-text">Поисковик</span>
            <div class="relative">
                <div class="custom-select-trigger" onclick="toggleEngineDropdown(event)">
                    <span id="current-engine-name">Yandex</span>
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                </div>
                <div class="custom-options" id="engine-options">
                    <div class="custom-option" onclick="selectEngine('yandex')">Yandex</div>
                    <div class="custom-option" onclick="selectEngine('google')">Google</div>
                    <div class="custom-option" onclick="selectEngine('bing')">Bing</div>
                    <div class="custom-option" onclick="selectEngine('duckduckgo')">DuckDuckGo</div>
                    <div class="custom-option" onclick="selectEngine('custom')">Своя ссылка</div>
                </div>
            </div>
            <div id="custom-url-container" class="mt-2 hidden">
                <input type="text" id="custom-engine-url" class="custom-input" placeholder="https://site.com/search?q={q}" onchange="updateSettings()">
            </div>
        </div>

        <div class="setting-group">
            <span class="label-text">Обои</span>
            <div class="wallpaper-grid" id="wallpaperGrid"></div>
        </div>

        <div class="setting-group">
            <span class="label-text">Свои обои</span>
            <label class="btn-custom">
                <span>Загрузить файл</span>
                <input type="file" id="bg-upload" hidden accept="image/*" onchange="handleFile(this)">
            </label>
        </div>

        <div class="setting-group">
            <span class="label-text">Размер часов</span>
            <input type="range" id="clock-size" min="0.5" max="1.5" step="0.05" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <span class="label-text">Расположение</span>
            <select id="clock-pos" onchange="updateSettings()">
                <option value="pos-left">Часы слева</option>
                <option value="pos-center">Часы в центре</option>
                <option value="pos-right">Часы справа</option>
            </select>
            <select id="search-pos" class="mt-2" onchange="updateSettings()">
                <option value="search-bottom">Поиск снизу</option>
                <option value="search-center">Поиск в центре</option>
            </select>
        </div>

        <div class="setting-group flex items-center justify-between">
            <span class="label-text m-0">Эффект покачивания</span>
            <input type="checkbox" id="shake-effect" onchange="updateSettings()" class="w-5 h-5 accent-emerald-500">
        </div>

        <button onclick="resetAll()" class="mt-auto border border-red-500 text-red-500 p-2 rounded-xl text-[10px] uppercase font-bold hover:bg-red-500 hover:text-white transition">Сбросить всё</button>
    </div>

    <div id="clock" class="clock-container pos-left">
        <div class="time-block" id="hour">00</div>
        <div class="time-divider"></div>
        <div class="time-block" id="min">00</div>
    </div>

    <div id="search" class="search-container search-bottom">
        <div class="search-wrapper">
            <form id="searchForm" class="w-full">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск..." autofocus autocomplete="off">
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'plezix_final_v5';
        
        const builtInWallpapers = [
            "https://img2.akspic.ru/crops/8/4/4/3/6/163448/163448-les-priroda-drevesina-rastenie-naturalnyj_landshaft-3840x2160.jpg",
            "https://img2.akspic.ru/crops/1/8/5/1/8/181581/181581-sammit-sammit_v_kalifornii-neveroyatnyj-ezhednevnoe_molitvennoe-ispolzoval-3840x2160.jpg",
            "https://img2.akspic.ru/crops/1/6/5/1/8/181561/181561-obnazhenie-krasnye_skaly_na_obnazhenii_apteki-ukorochennyj_top_s_otkrytym_peredom-geologiya-futbolka-3840x2160.jpg",
            "https://img2.akspic.ru/crops/9/5/5/1/8/181559/181559-monako-monte_karlo_kazino-bank_rishele_monako-fonvej-port_erkyul-3840x2160.jpg",
            "https://img1.akspic.ru/crops/4/6/2/1/8/181264/181264-josemitskij_vodopad-vodopad-seljyalandsfoss-kolcevaya_tropa_doliny_josemiti-nacionalnyj_park-3840x2160.jpg",
            "https://img2.akspic.ru/crops/6/3/3/1/8/181336/181336-graficeskij_dizajn-dizajn-grafika-krasnyj_cvet-apelsin-3840x2160.jpg",
            "https://img1.akspic.ru/crops/4/9/1/9/7/179194/179194-dell_inspiron-dell-oblako-voda-gora-3840x2160.jpg",
            "https://img1.akspic.ru/crops/5/8/4/9/7/179485/179485-imac_m3_oranzhevyj-vosstanovlennyj_2021_apple_imac_m1-yabloko_m3-yabloko-256_gb-3840x2160.jpg",
            "https://img3.akspic.ru/crops/9/8/1/9/7/179189/179189-fioletovyj_belyj-belye-purpur-rastenie-fioletovyj-3840x2160.jpg",
            "https://img3.akspic.ru/crops/2/6/8/8/7/178862/178862-zerkalo_ozera-stena-semnyj_nositel-ozero-freska-3840x2160.jpg",
            "https://img1.akspic.ru/crops/4/4/7/8/7/178744/178744-kordilera_uajuash-ozero_karuakocha-gornyj_hrebet-gora-atmosfera-3840x2160.jpg"
        ];

        let settings = {
            bgData: '',
            clockSize: 1,
            clockPos: 'pos-left',
            searchPos: 'search-bottom',
            shakeEnabled: true,
            engine: 'yandex',
            customUrl: ''
        };

        const engines = {
            yandex: "https://yandex.ru/search/?text={q}",
            google: "https://www.google.com/search?q={q}",
            bing: "https://www.bing.com/search?q={q}",
            duckduckgo: "https://duckduckgo.com/?q={q}"
        };

        function checkSpecialDates() {
            const now = new Date();
            const month = now.getMonth();
            const day = now.getDate();
            const body = document.body;
            const decor = document.getElementById('holiday-decoration');

            if ((month === 11 && day === 31) || (month === 0 && day === 1)) {
                body.classList.add('theme-holiday');
                decor.style.backgroundImage = "url('https://cdn.creazilla.com/cliparts/7927085/christmas-ribbon-clipart-xl.png')";
                decor.style.display = "block";
            } else if (month === 1 && day === 21) {
                body.classList.add('theme-birthday');
                decor.style.backgroundImage = "url('https://png.klev.club/uploads/posts/2024-05/png-klev-club-ncmk-p-prazdnichnie-flazhki-png-15.png')";
                decor.style.display = "block";
            } else {
                body.classList.remove('theme-holiday', 'theme-birthday');
                decor.style.display = "none";
            }
        }

        function toggleSettings(e) {
            if(e) e.stopPropagation();
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function toggleEngineDropdown(e) {
            e.stopPropagation();
            document.getElementById('engine-options').classList.toggle('open');
        }

        function selectEngine(id) {
            settings.engine = id;
            updateEngineUI();
            updateSettings();
        }

        function updateEngineUI() {
            const names = { yandex: "Yandex", google: "Google", bing: "Bing", duckduckgo: "DuckDuckGo", custom: "Своя ссылка" };
            document.getElementById('current-engine-name').textContent = names[settings.engine];
            document.getElementById('custom-url-container').classList.toggle('hidden', settings.engine !== 'custom');
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            grid.innerHTML = '';
            
            // Опция "Без обоев"
            const noneItem = document.createElement('div');
            noneItem.className = `wallpaper-item none-option ${!settings.bgData ? 'active' : ''}`;
            noneItem.innerHTML = '<span>БЕЗ ОБОЕВ</span>';
            noneItem.onclick = () => { settings.bgData = ''; updateSettings(); renderWallpapers(); };
            grid.appendChild(noneItem);

            builtInWallpapers.forEach(url => {
                const item = document.createElement('div');
                item.className = `wallpaper-item ${settings.bgData === url ? 'active' : ''}`;
                item.style.backgroundImage = `url(${url})`;
                item.onclick = () => { settings.bgData = url; updateSettings(); renderWallpapers(); };
                grid.appendChild(item);
            });
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { settings.bgData = e.target.result; updateSettings(); renderWallpapers(); };
                reader.readAsDataURL(file);
            }
        }

        function updateSettings() {
            settings.clockSize = document.getElementById('clock-size').value;
            settings.clockPos = document.getElementById('clock-pos').value;
            settings.searchPos = document.getElementById('search-pos').value;
            settings.shakeEnabled = document.getElementById('shake-effect').checked;
            settings.customUrl = document.getElementById('custom-engine-url').value;
            
            applySettings();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            showToast();
        }

        function applySettings() {
            const wp = document.getElementById('wallpaper-layer');
            if (settings.bgData) {
                wp.style.backgroundImage = `url(${settings.bgData})`;
                wp.style.opacity = '1';
            } else {
                wp.style.opacity = '0';
            }
            
            document.documentElement.style.setProperty('--clock-scale', settings.clockSize);
            document.getElementById('clock').className = `clock-container ${settings.clockPos}`;
            document.getElementById('search').className = `search-container ${settings.searchPos}`;
            updateEngineUI();
        }

        function resetAll() {
            if(confirm("Сбросить всё?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
        }

        window.addEventListener('mousemove', (e) => {
            if (!settings.shakeEnabled) return;
            const x = (e.clientX / window.innerWidth - 0.5); 
            const y = (e.clientY / window.innerHeight - 0.5);
            // Покачивание работает для фона, часов и поиска
            document.getElementById('bg-container').style.transform = `translate(${x * -10}px, ${y * -10}px)`;
            document.getElementById('wallpaper-layer').style.transform = `translate(${x * -8}px, ${y * -8}px)`;
            document.getElementById('clock').style.transform = `translate(${x * 12}px, ${y * 12}px)`;
            document.getElementById('search').style.transform = `translate(${x * 18}px, ${y * 18}px)`;
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('hour').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('min').textContent = String(now.getMinutes()).padStart(2, '0');
            checkSpecialDates();
        }
        setInterval(updateTime, 1000);

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            let url = (settings.engine === 'custom' && settings.customUrl) 
                ? settings.customUrl.replace('{q}', encodeURIComponent(q))
                : (engines[settings.engine] || engines.yandex).replace('{q}', encodeURIComponent(q));
            window.open(url, '_blank');
        };

        window.onload = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    settings = JSON.parse(saved);
                } catch(e) {}
            }
            
            // Синхронизация UI
            document.getElementById('clock-size').value = settings.clockSize || 1;
            document.getElementById('clock-pos').value = settings.clockPos || 'pos-left';
            document.getElementById('search-pos').value = settings.searchPos || 'search-bottom';
            document.getElementById('shake-effect').checked = settings.shakeEnabled !== undefined ? settings.shakeEnabled : true;
            document.getElementById('custom-engine-url').value = settings.customUrl || '';
            
            applySettings();
            renderWallpapers();
            updateTime();
        };
    </script>
</body>
</html>
