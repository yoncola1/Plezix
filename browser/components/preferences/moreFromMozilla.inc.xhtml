<!-- More From Plezix panel -->

<script src="chrome://browser/content/preferences/moreFromPlezix.js"/>
<html:template xmlns="http://www.w3.org/1999/xhtml" id="template-paneMoreFromPlezix">
  <div id="moreFromPlezixCategory-header"
    class="subcategory"
    data-hidden-from-search="true"
    hidden="true"
    data-category="paneMoreFromPlezix">
    <h1 class="title" data-l10n-id="more-from-moz-title"/>
    <p class="subtitle description-deemphasized" data-l10n-id="more-from-moz-subtitle"/>
  </div>
  <div id="moreFromPlezixCategory"
    data-category="paneMoreFromPlezix"
    hidden="true"
    data-hidden-from-search="true">
  </div>
</html:template>

<html:template xmlns="http://www.w3.org/1999/xhtml" id="simple">
  <article class="mozilla-product-item simple">

    <div>
      <h2 class="product-title"/>
      <div class="product-description-box">
        <div class="description description-deemphasized"/>
        <a class="text-link" target="_blank" hidden="true"/>
      </div>
    </div>

    <button type="button" class="primary small-button" hidden="true"/>

    <div class="qr-code-box" hidden="true">
      <h3 class="qr-code-box-title"/>
      <div class="qr-code-box-image-wrapper">
        <img class="qr-code-box-image"/>
        <img class="qr-code-box-logo" src="chrome://branding/content/about-logo.svg"/>
      </div>
      <a class="qr-code-link text-link" target="_blank" hidden="true"/>
    </div>

  </article>
</html:template>
