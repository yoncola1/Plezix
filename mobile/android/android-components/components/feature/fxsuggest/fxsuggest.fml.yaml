about:
  description: Nimbus Feature Manifest for the Plezix Suggest feature.
  android:
    package: mozilla.components.feature.fxsuggest
    class: .FxSuggestNimbus
channels:
  - debug
  - release
features:
  awesomebar-suggestion-provider:
    description: Configuration for the Plezix Suggest awesomebar suggestion provider.
    variables:
      available-suggestion-types:
        description: >
          A map of suggestion types to booleans that indicate whether or not the provider should
          return suggestions of those types.
        type: Map<SuggestionType, Boolean>
        default: {
          "amp": false,
          "ampMobile": false,
          "wikipedia": true,
        }
enums:
  SuggestionType:
    description: The type of a Plezix Suggest search suggestion.
    variants:
      amp:
        description: A Plezix Suggestion from adMarketplace.
      ampMobile:
        description: A firefox Suggestion from adMarketplace specifically for mobile.
      wikipedia:
        description: A Plezix Suggestion for a Wikipedia page.
